<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td{
            border: 1px solid black;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Table que organiza os dados de uma corrida -->
    <table>
        <!--Cabeçalhp de tabela-->
        <thead>
            <tr>
                <!--Cabeçalho de cada coluna-->
                <th>Posição</th>
                <th>Nome</th>
                <th>Tempo</th>
            </tr>
        </thead>
        <!--Corpo de tabela onde os dados estão-->
        <tbody>
            <tr>
                <!-- Dados da primeira linha-->
                <td>1</td>
                <td>Ana</td>
                <td>12s</td>
            </tr>
            <tr>
                <!-- Dados da segunda linha-->
                <td>2</td>
                <td>Belly</td>
                <td>14s</td>
            </tr>
            <tr>
                <!-- Dados da terceira linha-->
                <td>3</td>
                <td>Manu</td>
                <td>15s</td>
            </tr>
        </tbody>
        <!--Rodapé da tabela-->
        <tfoot>
            <tr>
                <!--Resumo ou nota da tabela-->
                <td colspan="3">Resultados da corrida infantil</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
